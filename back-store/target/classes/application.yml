server:
  port: 8889

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:AZ
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      format-sql: true
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true